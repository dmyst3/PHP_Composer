name: Reusable workflow example

on:
  workflow_call:
    inputs:
      name:
        required: true 
        type: string
jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
    - name: print hello
      run: echo hello ${{ inputs.name }}
    - name: print path
      run: pwd
    - name: display dir
      run: ls -la
    - uses: actions/checkout@v2
    - name: run python
      run: python test.py